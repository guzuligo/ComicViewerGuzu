<!DOCTYPE html>

<html>
<head>
    <title>Comic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #000000;
            overflow: hidden;
        }
        #page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            background-color: rgb(15, 12, 12);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #page img {
            position: absolute;
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100vh;
        }
        #navBar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 10%;
            background-color: black;
            color: white;
            font-size: 20px;
            text-align: center;
            display: none;
        }
        #navBar a {
            color: white;
            text-decoration: none;
        }
        #navBar a:hover {
            color: red;
        }
    </style>
    <script src="comicJson.js"></script>
</head>
<body>
    <div id="page"></div>
    <div id="navBar">
        <a href="#" id="navBarPage1">1</a>
        <a href="#" id="navBarPage2">2</a>
        <a href="#" id="navBarPage3">3</a>
        <a href="#" id="navBarPage4">4</a>
        <a href="#" id="navBarPage5">5</a>
        <a href="#" id="navBarPage6">6</a>
        <a href="#" id="navBarPage7">7</a>
        <a href="#" id="navBarPage8">8</a>
        <a href="#" id="navBarPage9">9</a>
        <a href="#" id="navBarPage10">10</a>
    </div>
    <script>
        var currentPage = 1;
        var pages = [];
        var masterVolume = 1;
        var navigationBarPages = 20;
        var assetsFolder = "assets";
        var lastTime = 0;
        var interval = setInterval(function (time) {
            var deltaTime = time - lastTime;
            lastTime = time;
            var page;
            for (var i = 0; i < pages.length; i++) {
                page = pages[i];
                if (page.AutoNext > 0 && page.AutoNext <= deltaTime / 1000) {
                    loadPage(currentPage + 1);
                }
                var element;
                for (var j = 0; j < page.Elements.length; j++) {
                    element = page.Elements[j];
                    if (element.delay > 0 && element.delay <= deltaTime / 1000) {
                        var image = document.createElement("img");
                        image.src = assetsFolder + "/" + element.File;
                        //if (element.persist > 1) {
                            image.id = element.File;
                        //}
                        image.style.zIndex = element.z;
                        image.style.position = "absolute";
                        image.style.left = element.x;
                        image.style.top = element.y;
                        if (element.CSS) {
                            image.style.cssText += element.CSS;
                        }
                        document.getElementById("page").appendChild(image);
                    }
                }
            }
        }, 1000 / 30);
        var loadJSON = function (json) {
            var aspectRatio = json["Aspect Ratio"] || null;
            if (aspectRatio) {
                document.getElementById("page").style.overflow = "hidden";

            }
            masterVolume = json["Master Volume"] || 1;
            navigationBarPages = json["Navigation Bar Pages"] || 20;
            assetsFolder = json["assets folder"] || "assets";
            var page;
            for (var i = 0; i < json.Pages.length; i++) {
                page = json.Pages[i];
                page.AutoNext = page.AutoNext || 0;
                page.Clean = page.Clean || false;
                page.number=i+1;
                var element;
                for (var j = 0; j < page.Elements.length; j++) {
                    element = page.Elements[j];
                    element.CSS = element.CSS || "";
                    element.z = element.z || 0;
                    element.persist = element.persist || 1;
                    element.delay = element.delay || 0;
                    element.page = i + 1;
                    element.id = element.File;
                }
            }
            pages = json.Pages;
            var css = json["CSS styles"] || "";
            var style = document.createElement("style");
            style.type = "text/css";
            style.innerHTML = css;
            document.head.appendChild(style);

            var navBar = document.getElementById("navBar");
            while (navBar.firstChild) {
                navBar.removeChild(navBar.firstChild);
            }
            for (var i = 0; i < pages.length; i++) {
                var a = document.createElement("a");
                a.id = "navBarPage" + (i + 1);
                a.href = "javascript:loadPage(" + (i + 1) + ");";
                a.innerHTML = i + 1;
                navBar.appendChild(a);
            }

            loadPage(currentPage);
        };
        var loadPage = function (page) {
            page = Math.min(Math.max(page, 1), pages.length);
            var pageConfig = pages[page - 1];
            var pageElement = document.getElementById("page");
            currentPage = page;
            // TODO:Remove old images and ones that don't persist
            // If this element should load on this page, then remove it before adding it.
            var childNodes = pageElement.childNodes;
            for (var i = childNodes.length - 1; i >= 0; i--) {
                var child = childNodes[i];
                if (child.nodeType == 1) {
                    var element = null;
                    for (var j = 0; j < pages.length; j++) {
                        var elementConfig = pages[j].Elements;
                        for (var k = 0; k < elementConfig.length; k++) {
                            if (elementConfig[k].page == page || elementConfig[k].page< page || elementConfig[k].page > page + elementConfig[k].persist - 1) {
                                element = elementConfig[k];
                                break;
                            }
                        }
                    }
                    if (element && (element.persist == 1 || page < element.page || page > element.page + element.persist - 1)) {
                        pageElement.removeChild(child);
                    }
                }
            }

            //Distroy the page if clean is true
            if (pageConfig.Clean) {
                var childNodes = pageElement.childNodes;
                for (var i = childNodes.length - 1; i >= 0; i--) {
                    var child = childNodes[i];
                    if (child.nodeType == 1) {
                        pageElement.removeChild(child);
                    }
                }
            }

            var elements = pageConfig.Elements;
            for (var i = 0; i < elements.length; i++) {
                var image = document.createElement("img");
                image.src = assetsFolder + "/" + elements[i].File;
                if (elements[i].persist > 1) {
                    image.id = elements[i].File;
                }
                image.style.zIndex = elements[i].z;
                image.style.position = "absolute";
                image.style.left = elements[i].x;
                image.style.top = elements[i].y;
                if (elements[i].CSS) {
                    image.style.cssText += elements[i].CSS;
                }
                pageElement.appendChild(image);
            }
            if (pageConfig.Audio) {
                var audio = pageConfig.Audio;
                for (var i = 0; i < audio.length; i++) {
                    var sound = document.createElement("audio");
                    sound.src = assetsFolder + "/" + audio[i].File;
                    sound.volume = masterVolume * (audio[i].Volume / 100);
                    if (audio[i].FadeIn > 0) {
                        sound.addEventListener("canplay", function (e) {
                            e.target.volume = 0;
                            var interval = setInterval(function () {
                                if (e.target.volume < masterVolume * (audio[i].Volume / 100)) {
                                    e.target.volume += 0.1;
                                } else {
                                    clearInterval(interval);
                                }
                            }, 100);
                        });
                    }
                    if (audio[i].FadeOut > 0) {
                        sound.addEventListener("ended", function (e) {
                            var interval = setInterval(function () {
                                if (e.target.volume > 0) {
                                    e.target.volume -= 0.1;
                                } else {
                                    clearInterval(interval);
                                }
                            }, 100);
                        });
                    }
                    pageElement.appendChild(sound);
                    sound.play();
                }
            }
        };
        document.addEventListener("click", function (e) {
            if (e.target.id != "navBar") {
                if (e.pageX > window.innerWidth / 2) {
                    loadPage(currentPage + 1);
                } else if (e.pageX < window.innerWidth / 2) {
                    loadPage(currentPage - 1);
                }
            }
            if (e.pageY > window.innerHeight - 50) {
                document.getElementById("navBar").style.display = "block";
            } else {
                document.getElementById("navBar").style.display = "none";
            }
        }, false);
        document.addEventListener("touchstart", function (e) {
            if (e.touches[0].target.id != "navBar") {
                if (e.touches[0].pageX > window.innerWidth / 2) {
                    loadPage(currentPage + 1);
                } else if (e.touches[0].pageX < window.innerWidth / 2) {
                    loadPage(currentPage - 1);
                }
            }
            if (e.touches[0].pageY > window.innerHeight - 50) {
                document.getElementById("navBar").style.display = "block";
            } else {
                document.getElementById("navBar").style.display = "none";
            }
        }, false);
        if (getComicJson)
            loadJSON(getComicJson());
    </script>
</body>
</html>
